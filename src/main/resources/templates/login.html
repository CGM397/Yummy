<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="../static/js/registerLogin.js"></script>
    <script type="text/javascript" src="../static/js/sweetalert.min.js"></script>
    <link href="../static/css/registerLogin.css" rel="stylesheet">
    <link href="../static/css/sweetalert.css" rel="stylesheet">
</head>
<body>
<div class="loginBlock">
    <form>
        <p class="headline">用户登录</p>
        <p class="label">身份:</p>
        <label>
            <select id="selectList" class="identitySelect">
                <option>请选择登录身份</option>
                <option>顾客</option>
                <option>餐厅</option>
                <option>经理</option>
            </select>
        </label>
        <p class="label">账号:</p>
        <input id="customerMail" type="text" placeholder="顾客 : 邮箱; 餐厅 : 登录码">
        <p class="label">密码:</p>
        <input id="customerPassword" type="password" placeholder="请输入密码">
        <input type="button" class="btnBlock" value="登录" onclick="login()">
        <br>
        <p class="tips">没有账号?&emsp;<a class="registerLink" href="register">立即注册</a></p>
    </form>
</div>
</body>
</html>
