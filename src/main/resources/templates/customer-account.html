<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customer-account</title>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="../static/js/model.js"></script>
    <script type="text/javascript" src="../static/js/registerLogin.js"></script>
    <script type="text/javascript" src="../static/js/customerAccount.js"></script>
    <script type="text/javascript" src="../static/js/accountManagement.js"></script>
    <script type="text/javascript" src="../static/js/sweetalert.min.js"></script>
    <link href="../static/css/navigationBar.css" rel="stylesheet">
    <link href="../static/css/userInfoList.css" rel="stylesheet">
    <link href="../static/css/sweetalert.css" rel="stylesheet">
</head>
<body style = "margin: 0">
<div>
    <ul class="menu">
        <li><p>Yummy!</p></li>
        <li><a href="customer-home">主页</a></li>
        <li><a href="customer-order">我的订单</a></li>
        <li><a href="customer-address">收货地址</a></li>
        <li><a href="customer-statistics">统计信息</a></li>
        <li style="float: right;">
            <a href="javascript:void(0);" onclick="logout()">Logout</a>
        </li>
        <li style="float: right">
            <label>
                <input style="cursor: pointer" id="customerName" type="button" value="用户" onclick="turnToCustomerInfo()"/>
            </label>
        </li>
        <li style="float: right"><p style="margin: 0; padding: 18px 0">您好!</p></li>
    </ul>
</div>
<div id="newAccount" style="position: absolute; margin: 100px; text-align: center; left: 0; right: 0">
    <section class="panel">
        <h2>绑定银行卡</h2>
        <div class="infoList">
            <form>
                <ul>
                    <li>
                        <label>银行账号</label>
                        <input id="new-accountId" type="text" placeholder="account-id" />
                    </li>
                    <li>
                        <label>支付密码</label>
                        <input id="new-accountPassword" type="password" placeholder="payment-password" />
                    </li>
                    <li>
                        <label>密码确认</label>
                        <input id="new-passwordConfirm" type="password" placeholder="payment-password" />
                    </li>
                </ul>
            </form>
        </div>
        <p>
            <a id="saveAccount" onclick="saveAccount()" class="btn">
                绑定银行卡
            </a>
        </p>
    </section>
</div>
<div id="accountInUse" style="display: none; position: absolute; margin: 100px; text-align: center; left: 0; right: 0">
    <section class="panel">
        <h2>我的银行卡</h2>
        <div class="infoList">
            <form>
                <ul>
                    <li>
                        <label>银行账号</label>
                        <input id="account-id" type="text" placeholder="account-id" disabled />
                    </li>
                    <li>
                        <label>支付密码</label>
                        <input id="account-password" type="password" placeholder="account-password" disabled />
                    </li>
                </ul>
            </form>
        </div>
        <p>
            <a id="modify" onclick="modify()" class="btn">
                更换银行卡账号
            </a>
            <a id="modifyPwd" onclick="modifyPassword()" class="btn">
                修改支付密码
            </a>
            <a id="modifyInfo" onclick="modifyAccount()" class="btn">
                保存银行卡信息
            </a>
        </p>
    </section>
</div>
<script>
    infoInit();
    function infoInit() {
        document.getElementById("customerName").value = localStorage.getItem("customerName");
        setAccountInfo();
    }
    function turnToCustomerInfo() {
        window.location.href = "customer-info";
    }
</script>
</body>
</html>
