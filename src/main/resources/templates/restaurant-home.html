<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>restaurant-home</title>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="../static/js/model.js"></script>
    <script type="text/javascript" src="../static/js/registerLogin.js"></script>
    <script type="text/javascript" src="../static/js/restaurantInfo.js"></script>
    <script type="text/javascript" src="../static/js/commodityInfo.js"></script>
    <script type="text/javascript" src="../static/js/restaurantHome.js"></script>
    <script type="text/javascript" src="../static/js/sweetalert.min.js"></script>
    <link href="../static/css/navigationBar.css" rel="stylesheet">
    <link href="../static/css/customerOrder.css" rel="stylesheet">
    <link href="../static/css/sweetalert.css" rel="stylesheet">
</head>
<body style = "margin: 0">
<div>
    <ul class="menu">
        <li><p>Yummy!</p></li>
        <li class="active"><a href="restaurant-home">我的餐厅</a></li>
        <li><a href="restaurant-release">发布信息</a></li>
        <li><a href="restaurant-order">销售记录</a></li>
        <li><a href="restaurant-statistics">统计信息</a></li>
        <li><a href="restaurant-modification">我的消息</a></li>
        <li style="float: right;">
            <a href="javascript:void(0);" onclick="logout()">Logout</a>
        </li>
        <li style="float: right">
            <label>
                <input style="cursor: pointer" id="restaurantName" type="button" value="用户" onclick="turnToRestaurantInfo()"/>
            </label>
        </li>
        <li style="float: right"><p style="margin: 0; padding: 18px 0">您好!</p></li>
    </ul>
</div>
<div align="center">
    <label>
        <input type="text" class="title" value="餐厅商品" readonly />
    </label>
</div>
<div>
    <table id="commodityTable" class="orderList">
        <tr>
            <th style="width: 12%">起始时间</th>
            <th style="width: 12%">结束时间</th>
            <th style="width: 12%">商品名称</th>
            <th style="width: 8%">类型</th>
            <th style="width: 8%">价格</th>
            <th style="width: 8%">数量</th>
            <th>商品描述</th>
            <th style="width: 8%">商品优惠</th>
            <th style="width: 8%">优惠数量</th>
        </tr>
    </table>
</div>
<script>
    welcome();
    function welcome() {
        var restaurantId = localStorage.getItem("restaurantId");
        var currentRestaurant = findRestaurantInfoById(restaurantId);
        localStorage.setItem("restaurantName",currentRestaurant.restaurantName);
        document.getElementById("restaurantName").value = currentRestaurant.restaurantName;
        setCommodity(restaurantId);
    }
    function turnToRestaurantInfo() {
        window.location.href = "restaurant-info";
    }
</script>
</body>
</html>
